<!DOCTYPE html>
<html>
</html>

<script>
	var newTitle = document.createElement("title");
	newTitle.innerText="Hello";	
	document.head.appendChild(newTitle);
	
	var newDiv = document.createElement("div");	
	
	var newP1 = document.createElement("p");	
	newP1.id="p1";
	var newTextnode1 = document.createTextNode("This is a paragraph.");
	newP1.appendChild(newTextnode1);
	newDiv.appendChild(newP1);
	
	var newP2 = document.createElement("p");
	newP2.id="p2";
	var newTextnode2 = document.createTextNode("This is another paragraph.");	
	newP2.appendChild(newTextnode2);
	newDiv.appendChild(newP2);

	document.body.appendChild(newDiv);
</script>
